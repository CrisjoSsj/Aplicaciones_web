<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta de Registros - ULEAM</title>
    <link rel="stylesheet" href="css/consulta_registro.css" />
</head>

<body>
    <header>
        <img src="img/logo_uleam.png" alt="Logo ULEAM" />
        <nav>
            <a href="home.html">Inicio</a>
            <a href="registro_vehicular.html">Registrar vehículo</a>
            <a href="reportes.html">Reportes</a>
            <a href="consulta_registro.html" class="active">Consultar registros</a>
            <a href="#" id="cerrarSesion">Cerrar sesión</a>
        </nav>
    </header>

    <main>
        <h2>Consulta de Registros</h2>
        
        <form class="filtros">
            <label for="placa">Buscar por Placa:</label>
            <input type="text" id="placa" name="placa" placeholder="Ej: ABC1234" />
            <button type="submit">Buscar</button>

            <label for="fecha">Filtrar por Fecha:</label>
            <input type="date" id="fecha" name="fecha" />

            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select id="tipo_usuario" name="tipo_usuario">
                <option value="todos" selected>Todos</option>
                <option value="estudiante">Estudiante</option>
                <option value="docente">Docente</option>
                <option value="administrativo">Administrativo</option>
                <option value="visitante">Visitante</option>
            </select>
        </form>

        <section class="resultados">
            <h3>Resultados:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Placa</th>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Más...</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>José</td>
                        <td>ABC1234</td>
                        <td>20/05/2025</td>
                        <td>Estudiante</td>
                        <td><button>Ver</button></td>
                    </tr>
                    <!-- Más filas aquí -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/cerrar_sesion.js"></script>
    <script src="js/consulta_registro.js"></script>
</body>
</html>
