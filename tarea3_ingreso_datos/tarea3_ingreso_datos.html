<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Datos del cliente</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Datos del cliente</h1>
    <div class="formulario">
        <form action="">
            <label class="registro">Nombre: </label><input type="text" name="nombre">
            <label class="registro">Apellido: </label><input type="text" name="Apellido">
            <label class="registro">Fecha de nacimineto: </label><input type="date" name="fecha_nacimiento">
            <label class="registro">Cedula: </label><input type="text" name="Cedula">
            <label class="registro">Correo : </label><input type="email" name="Correo">
            <label class="registro">telefono : </label><input type="tel" name="telefono">
            <label class="registro">direccion : </label><input type="text" name="direccion">
            <label class="registro">Estado civil : </label>
            <select class="registro" name="estado_civil" id="opciones">
                <option value="">Seleccione una respuesta</option>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
            </select>            
            <button class="boton">aceptar</button>
            
    </div>
        </form>
</body>
</html>
