<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Vehículo</title>
  <link rel="stylesheet" href="assets/css/registro.css" />
</head>
<body>

    <header>
        <img src="assets/img/logo_uleam.png" alt="Logo ULEAM" class="logo" />
        <nav>
          <a href="index.html">Inicio</a>
          <a href="registro_vehicular.html">Registrar Vehículo</a>
          <a href="registro_entrada_salida.html">Registrar Entrada/Salida</a>
          <a href="historial.html">Historial Registros</a>
          <a href="reportes.html">Reportes</a>
          <a href="#" id="cerrarSesion">Cerrar Sesión</a>
        </nav>
      </header>
  </header>

  <main>
    <h2>Registro de Vehículo Nuevo</h2>
    <form id="formRegistroVehiculo">
      <label for="nombre">Nombre del propietario:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" required />

      <label for="placa">Placa del vehículo:</label>
      <input type="text" id="placa" name="placa" required />

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" required />

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required />

      <label for="tipoUsuario">Tipo de Usuario:</label>
      <select id="tipoUsuario" name="tipoUsuario" required>
        <option value="">Seleccione</option>
        <option value="Docente">Docente</option>
        <option value="Administrativo">Administración</option>
        <option value="Estudiante">Estudiante</option>
        <option value="otro">Otro</option>
      </select>

      <label for="tipoVehiculo">Tipo de Vehículo:</label>
      <select id="tipoVehiculo" name="tipoVehiculo" required>
        <option value="">Seleccione</option>
        <option value="Carro">Carro</option>
        <option value="Moto">Moto</option>
        <option value="Camion">Camion</option>
        <option value="Otro">Otro</option>
      </select>

      <button type="submit">Registrar Vehículo</button>
    </form>
  </main>

  <script src="assets/js/registro_vehicular.js"></script>
</body>
</html>
