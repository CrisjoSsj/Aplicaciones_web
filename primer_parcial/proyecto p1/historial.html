<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial Vehicular</title>
  <link rel="stylesheet" href="assets/css/reportes.css" />
</head>
<body>
  <header>
    <img src="assets/img/logo_uleam.png" alt="Logo ULEAM" class="logo" />
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro_vehicular.html">Registrar Vehículo</a>
      <a href="registro_entrada_salida.html">Registrar Entrada/Salida</a>
      <a href="historial.html">Historial Registros</a>
      <a href="reportes.html" class="activo">Reportes</a>
      <a href="#" id="cerrarSesion">Cerrar Sesión</a>
    </nav>
  </header>
  <main class="container">
    <h2>Historial de Vehículos Registrados</h2>
    <section>
      <h3>Filtros</h3>
      <label for="buscarPlaca">Buscar por placa:</label>
      <input type="text" id="buscarPlaca" placeholder="Ej: ABC123" />
      <label for="filtrarTipoUsuario">Filtrar por tipo de usuario:</label>
      <select id="filtrarTipoUsuario">
        <option value="">Todos</option>
        <option value="Estudiante">Estudiante</option>
        <option value="Docente">Docente</option>
        <option value="Administrativo">Administrativo</option>
        <option value="Otro">Otro</option>
      </select>
    </section>
    <section>
      <h3>Historial</h3>
      <table id="tablaHistorial">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Dueño</th>
            <th>Tipo de usuario</th>
            <th>Tipo de vehículo</th>
            <th>Marca</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="assets/js/historial.js"></script>
  <script src="assets/js/registro_vehicular.js"></script>

</body>
</html>
